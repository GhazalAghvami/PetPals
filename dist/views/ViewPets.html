<div ng-controller="ViewPetsController as vm" class="bodyColor"><div class="addPetPalButton"><md-button layout-fill class="md-raised" ui-sref="AddPet" ng-show="vm.status._id">CLICK TO ADD YOUR PET TO OUR LIST OF PETS</md-button></div><div class="pleaseLogin" ng-show="!vm.status._id">Please login/register to add yourself to the list.</div><section layout layout-align="center"><div class="animated bounceInLeft animationImgs"><img src="/images/fish.png"> <img src="/images/dog.png"> <img src="/images/cat.png"> <img src="/images/rabbit.png"> <img src="/images/spider.png"> <img src="/images/turtle.png"></div></section><md-content class="petPalCards bodyColor"><div layout layout-wrap><md-card layout="column" flex="30" layout-wrap ng-repeat="a in vm.pets"><md-card-content layout-wrap><span flex></span><div class="cardTitle"><h1>{{a.name | uppercase}}</h1><h4>The {{a.type}}</h4></div><h5>Owner:</h5><h4>{{a.owner | usernameFilter}}</h4><h5>Suite:</h5><h4>{{a.unit}}</h4><span flex></span></md-card-content><div layout><span flex></span><md-button ng-click="vm.showAlert(a)">Know More</md-button><md-button ng-show="nav.status.username;" ng-click="vm.editPet(a._id, a)">Edit</md-button><md-button ng-show="nav.status.username;" ng-click="vm.deletePet(a)">Delete</md-button><span flex></span></div></md-card></div></md-content></div>
