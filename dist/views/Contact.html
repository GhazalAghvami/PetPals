<div ng-controller="HomeController as vm" class="bodyColor"><section layout layout-align="center"><div class="animated bounceInRight animationImgs"><img src="/images/contact.png"> <img src="/images/email.png"> <img src="/images/key.png"></div></section><p id="contactMsg" ng-show="vm.status._id">Please send us a message and we will get back to you as soon as we can. If this is an emergency, please contact your building manager by phone.</p><div class="pleaseLogin" ng-show="!vm.status._id">Please login/register to contact building management</div><form ng-submit="vm.contact()" class="addEditforms" ng-show="vm.status._id"><md-input-container layout-padding><label>Name</label><input disabled="disabled" ng-model="vm.msg.name  | usernameFilter"></md-input-container><md-input-container layout-padding><label>Suite Number</label><input disabled="disabled" ng-model="vm.msg.unit"></md-input-container><md-input-container layout-padding><label>Email</label><input disabled="disabled" ng-model="vm.msg.email"></md-input-container><md-input-container layout-padding><label>Message</label><textarea required ng-model="vm.msg.msg" md-maxlength="2000"></textarea></md-input-container><div layout><md-button type="submit" class="md-raised">Send</md-button><md-button type="button" class="md-raised" ui-sref="Home">Cancel</md-button></div></form></div>
