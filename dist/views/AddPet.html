<div ng-controller="AddPetController as vm" class="bodyColor"><form ng-submit="vm.addPet()" layout="row" style="padding: 90px"><div flex="60" style="padding-left: 40px"><md-input-container layout-padding><label>Your Name</label><input required ng-model="vm.pet.owner | usernameFilter"></md-input-container><md-input-container layout-padding><label>Suite Number</label><input required ng-model="vm.pet.unit"></md-input-container><md-input-container layout-padding><label>Pet Name</label><input required ng-model="vm.pet.name"></md-input-container><md-input-container layout-padding><md-input-container layout-padding><label>Pet Type</label><md-select ng-model="vm.pet.type"><md-option value="Dog">Dog</md-option><md-option value="Cat">Cat</md-option><md-option value="Rabbit">Rabbit</md-option><md-option value="Bird">Bird</md-option><md-option value="Fish">Fish</md-option><md-option value="Other">Other</md-option></md-select></md-input-container><md-input-container layout-padding><md-input-container layout-padding><label>Describe Your Pet</label><textarea required ng-model="vm.pet.bio" md-maxlength="2000"></textarea></md-input-container><div layout="row" style="padding-top:50px"><md-button type="submit" class="md-raised">Add Pet</md-button><md-button type="button" class="md-raised" ui-sref="ViewPets">Cancel</md-button></div></md-input-container></md-input-container></div></form></div>
