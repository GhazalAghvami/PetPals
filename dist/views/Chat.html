<div ng-controller="HomeController as vm" class="bodyColor"><section layout layout-align="center"><div class="animated bounceInDown animationImgs"><img src="/images/msg.png"></div></section><div class="pleaseLogin" ng-show="!vm.status._id">Please login/register to be able to chat with your neighbors.</div><form ng-submit="vm.addMsg();" class="addEditforms" ng-show="vm.status._id"><md-input-container><label>Name</label><input disabled="disabled" ng-model="vm.chats.name"></md-input-container><md-input-container><label>Suite</label><input disabled="disabled" ng-model="vm.chats.unit"></md-input-container><md-input-container><label>Message</label><input ng-model="vm.chats.msg" required md-maxlength="2000"></md-input-container><md-button type="submit" class="md-raised">SEND</md-button></form><div class="chatList" ng-show="vm.status._id"><md-list><md-list-item class="md-4-line" ng-repeat="c in vm.msgs"><i class="material-icons md-24">filter_vintage</i><div class="md-list-item-text" id="chatMsg"><h4>{{c.name}} / Suite #{{c.unit}}:</h4><h5>{{c.msg}}</h5></div><md-divider ng-if="!$last"></md-divider></md-list-item></md-list></div></div>
