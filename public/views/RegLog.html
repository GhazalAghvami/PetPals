

<!-- Show the Login Form -->

<div style="padding: 90px">
  <div ng-show="nav.isLogin">
    <form class="well container" ng-submit="nav.login()">
      <md-input-container>
        <label>Username</label>
        <input class="form-control" ng-model="nav.user.username">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" class="form-control" ng-model="nav.user.password">
      </md-input-container>
      <div style="text-align:center">
        <md-button type="submit" class="md-raised">Login</md-button>
        <md-button type="button" class="md-raised" ng-click="nav.isLogin = false;" class="btn btn-primary">Register</md-button>
      </div>
    </form>
  </div>

  <!-- Show the Register Form -->
  <div ng-show="!nav.isLogin">
    <form class="well container" ng-submit="nav.register()">
      <md-input-container>
      <label>Name</label>
      <input class="form-control" ng-model="nav.user.name">
      </md-input-container>
        <md-input-container>
      <label>Suite</label>
      <input class="form-control" ng-model="nav.user.unit">
      </md-input-container>
      <md-input-container>
        <label>Username</label>
        <input class="form-control" ng-model="nav.user.username">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="email" class="form-control" ng-model="nav.user.email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" class="form-control" ng-model="nav.user.password">
      </md-input-container>
      <div style="text-align:center">
        <md-button type="submit" > Register</md-button>
        <md-button type="button" ng-click="nav.isLogin = true;" >Cancel</md-button>
      </div>
    </form>
  </div>
</div>
