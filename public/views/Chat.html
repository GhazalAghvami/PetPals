<div ng-controller= "HomeController as vm">

  <div style="padding:90px">
    <img src="/images/msg.png">
   <form ng-submit="vm.addMsg();">
  <md-input-container>
    <label> Name </label>
  <input disabled ng-model="vm.chats.name" required>
  </md-input-container>
  <md-input-container>
  <label> Suite </label>
<input disabled ng-model="vm.chats.unit" required>
</md-input-container>
  <md-input-container>
    <label> Message </label>
    <input ng-model="vm.chats.msg" required md-maxlength="1000">
  </md-input-container>
    <md-button type="submit" class="md-raised"> SEND</md-button>
  </form>
  </div>

  <md-content>
  <md-list  style="padding-left:90px; padding-right: 90px;">
  <md-list-item class="md-4-line" ng-repeat="c in vm.msgs">

   <i class="material-icons md-24"; style="padding-top: 4px"> filter_vintage </i>
    <div class="md-list-item-text" style="padding:10px;">
      <h4>{{c.name | uppercase}} / Suite #{{c.unit}}:</h4>
      <h5>{{c.msg}}</h5>
      </div>
    <md-divider ng-if="!$last" style="padding: 5px"></md-divider>
  </md-list-item>
  </md-list>
  </md-content>







</div>
